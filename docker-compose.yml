version: '3.8'
services:
  miiify:
    image: jptmoore/miiify:pack
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=production
    networks:
      - crawl2w3c-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  crawl2w3c:
    build: .
    volumes:
      - ./crawls:/app/crawls
      - ./src:/app/src
      - ${CRAWL_CONFIG:-./crawl-config.yaml}:/app/crawl-config.yaml
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
    depends_on:
      - miiify
    networks:
      - crawl2w3c-network
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

networks:
  crawl2w3c-network:
    driver: bridge