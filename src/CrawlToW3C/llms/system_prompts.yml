gpt5_url_selection: |
  Your task is to decide whether a URL is suitable for archiving. 
  User input: a single URL string.
  Do NOT fetch the URL. Decide suitability using only the string.
  Return ONLY a JSON object of the form:

  {
    "URL": "<The URL>"
    "decision": "archive" | "skip",
  }


